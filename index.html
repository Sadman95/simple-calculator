<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet"> 
</head>
<body>
    <form name="calculator" action="" method="post">
        <h1 style="font-family: 'Orbitron', sans-serif;">CASIO</h1>
         <input type="text" disabled name="display" >
         <hr>

         
         <input class="clear" style="border-radius: 5%" type="button" value="AC" onclick="calculator.display.value = '' ">
         <input style="border-radius: 20%" type="button" value="&radic;" onclick="calculator.display.value = Math.sqrt(calculator.display.value)">
         <input  style="border-radius: 20%" type="button" value="&larr;"  onclick="calculator.display.value = calculator.display.value.slice(0, -1)">
         
         <input  type="button" value="(" onclick="calculator.display.value+='('">
         <input  type="button" value=")" onclick="calculator.display.value+=')'">
         <input  type="button" value="x^2" onclick="calculator.display.value=Math.pow(calculator.display.value,2)">
         <input  type="button" value="%" onclick="calculator.display.value=(calculator.display.value/100)">

         <input class="digit" type="button" value="7" onclick="calculator.display.value+='7'">
         <input class="digit" type="button" value="8" onclick="calculator.display.value+='8'">
         <input class="digit" type="button" value="9" onclick="calculator.display.value+='9'">
         <input type="button" value="+" onclick="calculator.display.value+='+'">

         <input class="digit" type="button" value="4" onclick="calculator.display.value+='4'">
         <input class="digit" type="button" value="5" onclick="calculator.display.value+='5'">
         <input class="digit" type="button" value="6" onclick="calculator.display.value+='6'">
         <input type="button" value="-" onclick="calculator.display.value+='-'">
         
         <input class="digit" type="button" value="1" onclick="calculator.display.value+='1'">
         <input class="digit" type="button" value="2" onclick="calculator.display.value+='2'">
         <input class="digit" type="button" value="3" onclick="calculator.display.value+='3'">
         <input type="button" value="*" onclick="calculator.display.value+='*'">
         
         <input class="digit" type="button" value="0" onclick="calculator.display.value+='0'">
         <input type="button" value="." onclick="calculator.display.value+='.'">
         <input type="button" value="=" onclick="calculator.display.value=eval(calculator.display.value)">
         <input type="button" value="/" onclick="calculator.display.value+='/'">
         
    </form>
</body>
</html>
